<div class="card-body">
  <ul class="list-group">
    <li class="list-group-item">
      Product id: <b>{{ product.id }}</b>
    </li>
    <li class="list-group-item">
      Product title: <b>{{ product.title | convertToSpace: ["-"] }}</b>
    </li>
    <li class="list-group-item">
      Product count: <b>{{ product.count }}</b>
    </li>
    <li class="list-group-item">
      Product price: <b>{{ product.pricePerUnitInDollars }}</b>
    </li>
    <li class="list-group-item">
      Product rating: <b>{{ product.score }}</b>
    </li>
  </ul>
  <div class="card-footer">
    <button class="btn btn-outline-secondary" (click)="onBack()">
      <i class="fa fa-chevron-circle-left"></i> Back
    </button>
  </div>
</div>
